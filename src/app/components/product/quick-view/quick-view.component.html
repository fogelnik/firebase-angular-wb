<div class="quick-view">
  <img class="quick-view__img" [src]="product?.imageUrl">
  <div class="quick-view__text">
    <h3>{{product?.title}}</h3>
    <p>{{product?.description}}</p>
    <p>Цена: {{product?.price}} p.</p>
    <button class="quick-view__close" (click)="close.emit()">✖</button>
  </div>

</div>
